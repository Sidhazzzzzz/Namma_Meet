<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Meet</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png?v=8">
    <link rel="apple-touch-icon" href="/assets/favicon.png?v=8">
    <meta name="description"
        content="Find the perfect meeting spot for your group in Bengaluru - safe routes, fair distances, and great venues.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- MapLibre GL JS from CDN -->
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/premium-ui.css">
</head>

<body>
    <div id="app">
        <!-- Unified Floating Sidebar -->
        <aside class="floating-sidebar" id="floating-sidebar">
            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="group" id="group-mode-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="7" r="4" />
                        <path d="M3 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" />
                        <circle cx="19" cy="7" r="3" />
                        <path d="M17 21v-2a4 4 0 0 0-1.5-3.1" />
                    </svg>
                    Group Meet
                </button>
                <button class="mode-btn" data-mode="solo" id="solo-mode-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    </svg>
                    Safe Route
                </button>
            </div>

            <!-- Solo Route Mode Content (hidden by default) -->
            <div class="mode-content hidden" id="solo-content">
                <div class="input-section">
                    <div class="premium-input-group">
                        <div class="input-icon start">
                            <span class="dot"></span>
                        </div>
                        <input type="text" id="start-location" placeholder="Starting point" autocomplete="off">
                    </div>

                    <div class="route-connector">
                        <div class="connector-line"></div>
                    </div>

                    <div class="premium-input-group">
                        <div class="input-icon end">
                            <svg width="16" height="20" viewBox="0 0 16 24">
                                <path d="M8 0C3.6 0 0 3.6 0 8c0 6 8 16 8 16s8-10 8-16c0-4.4-3.6-8-8-8z"
                                    fill="#ef4444" />
                            </svg>
                        </div>
                        <input type="text" id="end-location" placeholder="Destination" autocomplete="off">
                    </div>

                    <button id="find-routes-btn" class="primary-action-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polygon points="3 11 22 2 13 21 11 13 3 11" />
                        </svg>
                        Find Safe Routes
                    </button>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="action-chip" id="metro-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="4" y="3" width="16" height="14" rx="3" />
                            <path d="M4 10h16" />
                            <circle cx="8" cy="15" r="1" />
                            <circle cx="16" cy="15" r="1" />
                        </svg>
                        Metro
                    </button>
                    <button class="action-chip" id="bmtc-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="6" width="18" height="12" rx="2" />
                            <circle cx="7" cy="18" r="2" />
                            <circle cx="17" cy="18" r="2" />
                        </svg>
                        Bus
                    </button>
                    <button class="action-chip" id="accidents-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                            <line x1="12" y1="9" x2="12" y2="13" />
                            <line x1="12" y1="17" x2="12.01" y2="17" />
                        </svg>
                        Alerts
                    </button>
                    <button class="action-chip" id="facilities-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                            <path d="M9 12h6M12 9v6" />
                        </svg>
                        Safety
                    </button>
                </div>

                <!-- Weather Widget -->
                <div id="weather-container" class="weather-widget hidden">
                    <div id="start-weather" class="weather-card"></div>
                    <div id="end-weather" class="weather-card"></div>
                </div>

                <!-- Routes List -->
                <div id="routes-container" class="routes-section">
                    <div class="section-header">
                        <span>Available Routes</span>
                    </div>
                    <div id="routes-list" class="routes-list"></div>
                </div>
            </div>

            <!-- Group Meet Mode Content (visible by default) -->
            <div class="mode-content" id="group-content">
                <div class="section-intro">
                    <p>Find the perfect meeting spot for everyone</p>
                </div>

                <div id="group-locations-list" class="group-inputs-list">
                    <!-- Person inputs dynamically added -->
                </div>

                <button id="add-person-btn" class="add-person-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 8v8M8 12h8" />
                    </svg>
                    Add Person
                </button>

                <div class="category-selector">
                    <label>Meeting Place Type</label>
                    <div class="category-chips">
                        <button class="category-chip active" data-category="cafe">‚òï Cafe</button>
                        <button class="category-chip" data-category="restaurant">üçΩÔ∏è Restaurant</button>
                        <button class="category-chip" data-category="park">üå≥ Park</button>
                        <button class="category-chip" data-category="mall">üõçÔ∏è Mall</button>
                    </div>
                    <input type="hidden" id="venue-category" value="cafe">
                </div>

                <button id="find-meeting-btn" class="primary-action-btn gradient-purple">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 6v6l4 2" />
                    </svg>
                    Find Meeting Spot
                </button>

                <!-- Meeting Results -->
                <div id="meeting-results" class="meeting-results-section hidden">
                    <div class="section-header">
                        <span>Suggested Spots</span>
                    </div>
                    <div id="venue-list" class="venue-list"></div>
                </div>
            </div>

            <!-- Collapse Button -->
            <button class="sidebar-collapse-btn" id="sidebar-collapse" title="Collapse sidebar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
            </button>
        </aside>

        <!-- Expand Button (shown when sidebar collapsed) -->
        <button class="sidebar-expand-btn hidden" id="sidebar-expand" title="Expand sidebar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6" />
            </svg>
        </button>

        <!-- SOS Button -->
        <button id="sos-btn" class="sos-floating-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
            </svg>
            <span>SOS</span>
        </button>

        <!-- Map Container -->
        <main class="map-container">
            <div id="map"></div>
            <div id="loading-overlay" class="loading-overlay hidden">
                <div class="loading-spinner"></div>
                <p class="loading-text">Finding routes...</p>
            </div>
        </main>

        <!-- Mobile Bottom Sheet - Google Maps Style Draggable -->
        <div class="mobile-bottom-sheet" id="mobile-sheet">
            <div class="sheet-handle" id="sheet-handle">
                <span></span>
            </div>
            <div class="sheet-content" id="sheet-content">
                <!-- Mode Toggle -->
                <div class="mode-toggle mobile-mode-toggle">
                    <button class="mode-btn active" data-mode="group" id="mobile-group-mode-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="9" cy="7" r="4" />
                            <path d="M3 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" />
                            <circle cx="19" cy="7" r="3" />
                            <path d="M17 21v-2a4 4 0 0 0-1.5-3.1" />
                        </svg>
                        Group Meet
                    </button>
                    <button class="mode-btn" data-mode="solo" id="mobile-solo-mode-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        </svg>
                        Safe Route
                    </button>
                </div>

                <!-- Solo Route Mode Content (Mobile) - hidden by default -->
                <div class="mode-content hidden" id="mobile-solo-content">
                    <div class="input-section">
                        <div class="premium-input-group">
                            <div class="input-icon start">
                                <span class="dot"></span>
                            </div>
                            <input type="text" id="mobile-start-location" placeholder="Starting point"
                                autocomplete="off">
                        </div>

                        <div class="route-connector">
                            <div class="connector-line"></div>
                        </div>

                        <div class="premium-input-group">
                            <div class="input-icon end">
                                <svg width="16" height="20" viewBox="0 0 16 24">
                                    <path d="M8 0C3.6 0 0 3.6 0 8c0 6 8 16 8 16s8-10 8-16c0-4.4-3.6-8-8-8z"
                                        fill="#ef4444" />
                                </svg>
                            </div>
                            <input type="text" id="mobile-end-location" placeholder="Destination" autocomplete="off">
                        </div>

                        <button id="mobile-find-routes-btn" class="primary-action-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polygon points="3 11 22 2 13 21 11 13 3 11" />
                            </svg>
                            Find Safe Routes
                        </button>
                    </div>

                    <!-- Quick Actions -->
                    <div class="quick-actions">
                        <button class="action-chip" id="mobile-metro-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="4" y="3" width="16" height="14" rx="3" />
                                <path d="M4 10h16" />
                                <circle cx="8" cy="15" r="1" />
                                <circle cx="16" cy="15" r="1" />
                            </svg>
                            Metro
                        </button>
                        <button class="action-chip" id="mobile-bmtc-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="6" width="18" height="12" rx="2" />
                                <circle cx="7" cy="18" r="2" />
                                <circle cx="17" cy="18" r="2" />
                            </svg>
                            Bus
                        </button>
                        <button class="action-chip" id="mobile-accidents-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                                <line x1="12" y1="9" x2="12" y2="13" />
                                <line x1="12" y1="17" x2="12.01" y2="17" />
                            </svg>
                            Alerts
                        </button>
                        <button class="action-chip" id="mobile-facilities-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                                <path d="M9 12h6M12 9v6" />
                            </svg>
                            Safety
                        </button>
                    </div>

                    <!-- Routes List -->
                    <div id="mobile-routes-container" class="routes-section">
                        <div class="section-header">
                            <span>Available Routes</span>
                        </div>
                        <div id="mobile-routes-list" class="routes-list"></div>
                    </div>
                </div>

                <!-- Group Meet Mode Content (Mobile) - visible by default -->
                <div class="mode-content" id="mobile-group-content">
                    <div class="section-intro">
                        <p>Find the perfect meeting spot for everyone</p>
                    </div>

                    <div id="mobile-group-locations-list" class="group-inputs-list">
                        <!-- Person inputs dynamically added -->
                    </div>

                    <button id="mobile-add-person-btn" class="add-person-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M12 8v8M8 12h8" />
                        </svg>
                        Add Person
                    </button>

                    <div class="category-selector">
                        <label>Meeting Place Type</label>
                        <div class="category-chips">
                            <button class="category-chip active" data-category="cafe">‚òï Cafe</button>
                            <button class="category-chip" data-category="restaurant">üçΩÔ∏è Restaurant</button>
                            <button class="category-chip" data-category="park">üå≥ Park</button>
                            <button class="category-chip" data-category="mall">üõçÔ∏è Mall</button>
                        </div>
                        <input type="hidden" id="mobile-venue-category" value="cafe">
                    </div>

                    <button id="mobile-find-meeting-btn" class="primary-action-btn gradient-purple">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M12 6v6l4 2" />
                        </svg>
                        Find Meeting Spot
                    </button>

                    <!-- Meeting Results -->
                    <div id="mobile-meeting-results" class="meeting-results-section hidden">
                        <div class="section-header">
                            <span>Suggested Spots</span>
                        </div>
                        <div id="mobile-venue-list" class="venue-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
