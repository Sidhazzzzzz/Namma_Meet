<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Daari</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png?v=5">
    <link rel="apple-touch-icon" href="/assets/favicon.png?v=5">
    <meta name="description"
        content="Discover the safest routes in Bengaluru with real-time crime data analysis and intelligent route planning.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- MapLibre GL JS from CDN -->
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="src/sos-override.css">
</head>

<body>
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="logo-section">
                    <img src="logo.jpg" alt="NAMMದಾರಿ Logo" class="logo-icon">
                </div>


                <div class="input-section">
                    <div class="input-group">
                        <label for="start-location">
                            <span class="label-icon start-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                    <circle cx="12" cy="12" r="8"></circle>
                                </svg>
                            </span>
                            Starting Point
                        </label>
                        <input type="text" id="start-location" placeholder="e.g., Indiranagar, Bengaluru"
                            autocomplete="off">
                    </div>

                    <div class="input-group">
                        <label for="end-location">
                            <span class="label-icon dest-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z">
                                    </path>
                                </svg>
                            </span>
                            Destination
                        </label>
                        <input type="text" id="end-location" placeholder="e.g., Koramangala, Bengaluru"
                            autocomplete="off">
                    </div>

                    <button id="find-routes-btn" class="primary-btn">
                        <svg class="btn-icon-svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#ff4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z" />
                            <circle cx="12" cy="10" r="3" />
                        </svg>
                        Find Safe Routes
                    </button>

                    <button id="metro-btn" class="secondary-btn feature-btn">
                        <span class="btn-icon-wrapper metro-icon">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="4" y="3" width="16" height="16" rx="3" ry="3"></rect>
                                <path d="M4 11h16"></path>
                                <path d="M12 3v8"></path>
                                <circle cx="8" cy="16" r="1"></circle>
                                <circle cx="16" cy="16" r="1"></circle>
                                <path d="M8 19l-2 3"></path>
                                <path d="M16 19l2 3"></path>
                            </svg>
                        </span>
                        <span class="btn-label">Metro Stations</span>
                    </button>

                    <button id="bmtc-btn" class="secondary-btn feature-btn">
                        <span class="btn-icon-wrapper bmtc-icon">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M8 6v6"></path>
                                <path d="M16 6v6"></path>
                                <path d="M2 12h20"></path>
                                <path d="M4 6h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z">
                                </path>
                                <circle cx="6" cy="18" r="2"></circle>
                                <circle cx="18" cy="18" r="2"></circle>
                            </svg>
                        </span>
                        <span class="btn-label">BMTC Routes</span>
                    </button>

                    <button id="accidents-btn" class="secondary-btn feature-btn">
                        <span class="btn-icon-wrapper accidents-icon">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                                </path>
                                <line x1="12" y1="9" x2="12" y2="13"></line>
                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            </svg>
                        </span>
                        <span class="btn-label">Accident Zones</span>
                    </button>

                    <button id="facilities-btn" class="secondary-btn feature-btn">
                        <span class="btn-icon-wrapper facilities-icon">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <!-- Shield shape representing protection/police -->
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                <!-- Medical cross inside shield representing hospitals -->
                                <path d="M12 8v6"></path>
                                <path d="M9 11h6"></path>
                            </svg>
                        </span>
                        <span class="btn-label">Hospitals & Police Stations</span>
                    </button>
                </div>

                <div id="weather-container" class="weather-container hidden">
                    <h2 class="weather-title">Current Weather</h2>
                    <div class="weather-grid">
                        <div id="start-weather" class="weather-card">
                            <!-- Start weather content -->
                        </div>
                        <div id="end-weather" class="weather-card">
                            <!-- End weather content -->
                        </div>
                    </div>
                </div>

                <div id="routes-container" class="routes-container">
                    <h2 class="routes-title">Available Routes</h2>
                    <div id="routes-list" class="routes-list">
                        <!-- Routes will be dynamically inserted here -->
                    </div>
                </div>

                <div class="info-section">
                    <div class="info-card">
                        <div class="info-icon">ℹ️</div>
                        <p class="info-text">Safety scores are calculated using crime data, accident hotspots, proximity
                            to hospitals & police stations, and real-time traffic conditions.
                        </p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-container">
            <!-- SOS Button (Top Right) -->
            <button id="sos-btn" class="sos-btn">
                <span class="sos-icon">⚡</span>
                <span class="sos-text">SOS</span>
            </button>

            <div id="map"></div>
            <div id="loading-overlay" class="loading-overlay hidden">
                <div class="loading-spinner"></div>
                <p class="loading-text">Calculating safe routes...</p>
            </div>
        </main>
    </div>

    <script src="data/metroData.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
